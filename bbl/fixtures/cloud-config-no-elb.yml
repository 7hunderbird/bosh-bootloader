azs:
- cloud_properties:
    availability_zone: us-east-1a
  name: z1
- cloud_properties:
    availability_zone: us-east-1b
  name: z2
- cloud_properties:
    availability_zone: us-east-1c
  name: z3

compilation:
  az: z1
  network: private
  reuse_compilation_vms: true
  vm_type: c3.large
  workers: 6
  vm_extensions:
  - 100GB_ephemeral_disk

disk_types:
- name: 1GB
  disk_size: 1024
  cloud_properties:
    type: gp2
    encrypted: true
- name: 5GB
  disk_size: 5120
  cloud_properties:
    type: gp2
    encrypted: true
- name: 10GB
  disk_size: 10240
  cloud_properties:
    type: gp2
    encrypted: true
- name: 50GB
  disk_size: 51200
  cloud_properties:
    type: gp2
    encrypted: true
- name: 100GB
  disk_size: 102400
  cloud_properties:
    type: gp2
