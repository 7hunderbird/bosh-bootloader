- name: 500GB
  disk_size: 512000
  cloud_properties:
    type: gp2
    encrypted: true
- name: 1TB
  disk_size: 1048576
  cloud_properties:
    type: gp2
    encrypted: true

networks:
- name: private
  subnets:
  - az: z1
    cloud_properties:
      security_groups:
      - some-internal-security-group
      subnet: some-internal-subnet-ids-1
    gateway: 10.0.16.1
    range: 10.0.16.0/20
    reserved:
    - 10.0.16.2-10.0.16.3
    - 10.0.31.255
    static:
    - 10.0.31.190-10.0.31.254
  - az: z2
    cloud_properties:
      security_groups:
      - some-internal-security-group
      subnet: some-internal-subnet-ids-2
    gateway: 10.0.32.1
    range: 10.0.32.0/20
    reserved:
    - 10.0.32.2-10.0.32.3
    - 10.0.47.255
    static:
    - 10.0.47.190-10.0.47.254
  - az: z3
    cloud_properties:
      security_groups:
      - some-internal-security-group
      subnet: some-internal-subnet-ids-3
    gateway: 10.0.48.1
    range: 10.0.48.0/20
    reserved:
    - 10.0.48.2-10.0.48.3
    - 10.0.63.255
    static:
    - 10.0.63.190-10.0.63.254
  type: manual
- name: default
  subnets:
  - az: z1
    cloud_properties:
      security_groups:
      - some-internal-security-group
      subnet: some-internal-subnet-ids-1
    gateway: 10.0.16.1
    range: 10.0.16.0/20
    reserved:
    - 10.0.16.2-10.0.16.3
    - 10.0.31.255
    static:
    - 10.0.31.190-10.0.31.254
  - az: z2
    cloud_properties:
      security_groups:
      - some-internal-security-group
      subnet: some-internal-subnet-ids-2
    gateway: 10.0.32.1
    range: 10.0.32.0/20
    reserved:
    - 10.0.32.2-10.0.32.3
    - 10.0.47.255
    static:
    - 10.0.47.190-10.0.47.254
  - az: z3
    cloud_properties:
      security_groups:
      - some-internal-security-group
      subnet: some-internal-subnet-ids-3
    gateway: 10.0.48.1
    range: 10.0.48.0/20
    reserved:
    - 10.0.48.2-10.0.48.3
    - 10.0.63.255
    static:
    - 10.0.63.190-10.0.63.254
  type: manual

