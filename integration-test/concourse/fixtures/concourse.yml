---
name: concourse

director_uuid: REPLACE_ME_DIRECTOR_UUID

releases:
- name: concourse
  version: REPLACE_ME_CONCOURSE_VERSION
- name: garden-linux
  version: REPLACE_ME_GARDEN_LINUX_VERSION

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: REPLACE_ME_STEMCELL_VERSION

instance_groups:
- name: web
  instances: 1
  vm_type: m3.medium
  vm_extensions:
  - lb
  stemcell: trusty
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: atc
    release: concourse
    properties:
      external_url: REPLACE_ME_EXTERNAL_URL

      basic_auth_username: admin
      basic_auth_password: admin

      postgresql_database: &atc_db atc
  - name: tsa
    release: concourse
    properties: {}

- name: db
  instances: 1
  vm_type: m3.medium
  stemcell: trusty
  persistent_disk_type: 1GB
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: postgresql
    release: concourse
    properties:
      databases:
      - name: *atc_db
        role: admin
        password: admin

- name: worker
  instances: 1
  vm_type: m3.medium
  stemcell: trusty
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: groundcrew
    release: concourse
    properties: {}
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-linux
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
