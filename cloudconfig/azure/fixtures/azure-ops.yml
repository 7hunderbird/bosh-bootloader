- type: replace
  path: /azs/-
  value:
    name: z1

- type: replace
  path: /azs/-
  value:
    name: z2

- type: replace
  path: /azs/-
  value:
    name: z3

- type: replace
  path: /vm_types/name=default/cloud_properties?/instance_type
  value: Standard_D1_v2

- type: replace
  path: /vm_types/name=large/cloud_properties?/instance_type
  value: Standard_D3_v2

- type: replace
  path: /disk_types/name=default/disk_size?
  value: 3000

- type: replace
  path: /disk_types/name=large/disk_size?
  value: 50_000

- type: replace
  path: /networks/-
  value:
    name: vip
    type: vip

- type: replace
  path: /compilation?
  value:
    workers: 5
    reuse_compilation_vms: true
    az: z1
    vm_type: default
    network: default

- type: replace
  path: /networks/-
  value:
    name: default
    type: manual
    subnets:
    - gateway: 10.0.0.1
      range: 10.0.0.0/24
      azs:
      - z1
      - z2
      - z3
      cloud_properties:
        resource_group_name: some-resource-group-name
        virtual_network_name: some-virtual-network-name
        subnet_name: some-subnet-name
        security_group: some-security-group
