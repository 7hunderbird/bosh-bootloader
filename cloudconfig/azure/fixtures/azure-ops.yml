- type: replace
  path: /azs/-
  value:
    name: z1

- type: replace
  path: /azs/-
  value:
    name: z2

- type: replace
  path: /azs/-
  value:
    name: z3

- type: replace
  path: /vm_types/name=default/cloud_properties?/instance_type
  value: Standard_D1_v2

- type: replace
  path: /vm_types/name=large/cloud_properties?/instance_type
  value: Standard_D3_v2

- type: replace
  path: /disk_types/name=default/disk_size
  value: 3000

- type: replace
  path: /networks/-
  value:
    name: default
    type: manual
    subnets:
    - gateway: 10.0.16.1
      range: 10.0.16.0/20
      az: z1
      reserved:
      - 10.0.16.2-10.0.16.3
      - 10.0.31.255
      static:
      - 10.0.31.190-10.0.31.254
      cloud_properties:
        virtual_network_name: some-virtual-network-name
        subnet_name: some-subnet-name
        security_group: some-security-group
    - gateway: 10.0.32.1
      range: 10.0.32.0/20
      az: z2
      reserved:
      - 10.0.32.2-10.0.32.3
      - 10.0.47.255
      static:
      - 10.0.47.190-10.0.47.254
      cloud_properties:
        virtual_network_name: some-virtual-network-name
        subnet_name: some-subnet-name
        security_group: some-security-group
    - gateway: 10.0.48.1
      range: 10.0.48.0/20
      az: z3
      reserved:
      - 10.0.48.2-10.0.48.3
      - 10.0.63.255
      static:
      - 10.0.63.190-10.0.63.254
      cloud_properties:
        virtual_network_name: some-virtual-network-name
        subnet_name: some-subnet-name
        security_group: some-security-group

