networks:
- name: private
  type: manual
  subnets:
  - az: z1
    gateway: 10.0.16.1
    range: 10.0.16.0/20
    static:
    - 10.0.31.190-10.0.31.254
    reserved:
    - 10.0.16.2-10.0.16.3
    - 10.0.31.255
    cloud_properties:
      subnet: some-subnet-1
      security_groups:
      - some-security-group-1
  - az: z2
    gateway: 10.0.32.1
    range: 10.0.32.0/20
    static:
    - 10.0.47.190-10.0.47.254
    reserved:
    - 10.0.32.2-10.0.32.3
    - 10.0.47.255
    cloud_properties:
      subnet: some-subnet-2
      security_groups:
      - some-security-group-2
  - az: z3
    gateway: 10.0.48.1
    range: 10.0.48.0/20
    static:
    - 10.0.63.190-10.0.63.254
    reserved:
    - 10.0.48.2-10.0.48.3
    - 10.0.63.255
    cloud_properties:
      subnet: some-subnet-3
      security_groups:
      - some-security-group-3

disk_types:
- name: 1GB
  disk_size: 1024
  cloud_properties:
    type: gp2
    encrypted: true
- name: 5GB
  disk_size: 5120
  cloud_properties:
    type: gp2
    encrypted: true
- name: 10GB
  disk_size: 10240
  cloud_properties:
    type: gp2
    encrypted: true
- name: 50GB
  disk_size: 51200
  cloud_properties:
