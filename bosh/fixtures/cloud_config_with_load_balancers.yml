  cloud_properties:
    type: gp2
    encrypted: true
- name: 1TB
  disk_size: 1048576
  cloud_properties:
    type: gp2
    encrypted: true

compilation:
  workers: 6
  network: private
  az: z1
  reuse_compilation_vms: true
  vm_type: c3.large
  vm_extensions:
  - 100GB_ephemeral_disk

vm_extensions:
- name: 5GB_ephemeral_disk
  cloud_properties:
    ephemeral_disk:
      size: 5120
      type: gp2
- name: 10GB_ephemeral_disk
  cloud_properties:
