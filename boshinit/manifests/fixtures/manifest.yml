---
name: bosh

releases:
- name: bosh
  url: some-bosh-url
  sha1: some-bosh-sha1
- name: bosh-aws-cpi
  url: some-bosh-aws-cpi-url
  sha1: some-bosh-aws-cpi-sha1

resource_pools:
- name: vms
  network: private
  stemcell:
    url: some-stemcell-url
    sha1: some-stemcell-sha1
  cloud_properties:
    instance_type: m3.xlarge
    ephemeral_disk: {size: 25000, type: gp2}
    availability_zone: some-az

disk_pools:
- name: disks
  disk_size: 81_920
  cloud_properties:
    type: gp2
    encrypted: true

networks:
- name: private
  type: manual
  subnets:
  - range: 10.0.0.0/24
    gateway: 10.0.0.1
    dns: [10.0.0.2]
    cloud_properties: {subnet: subnet-12345}
- name: public
  type: vip

jobs:
- name: bosh
  instances: 1

  templates:
  - {name: nats, release: bosh}
  - {name: postgres, release: bosh}
  - {name: blobstore, release: bosh}
  - {name: director, release: bosh}
  - {name: health_monitor, release: bosh}
  - {name: registry, release: bosh}
  - {name: aws_cpi, release: bosh-aws-cpi}

  resource_pool: vms
  persistent_disk_pool: disks

  networks:
  - name: private
    static_ips: [10.0.0.6]
    default: [dns, gateway]
  - name: public
    static_ips: [52.0.112.12]

  properties:
    nats:
      address: 127.0.0.1
      user: nats-user-some-random-string
      password: nats-some-random-string

    postgres:
      user: postgres-user-some-random-string
      password: postgres-some-random-string

    registry:
      host: 10.0.0.6
      address: 10.0.0.6
      db:
        user: postgres-user-some-random-string
        password: postgres-some-random-string
        database: bosh
      http: {user: registry-user-some-random-string, password: registry-some-random-string}
      username: registry-user-some-random-string
      password: registry-some-random-string

    blobstore:
      address: 10.0.0.6
      director: {user: blobstore-director-user-some-random-string, password: blobstore-director-some-random-string}
      agent: {user: blobstore-agent-user-some-random-string, password: blobstore-agent-some-random-string}

    director:
      address: 127.0.0.1
      name: bosh-name
      db:
        user: postgres-user-some-random-string
        password: postgres-some-random-string
      cpi_job: aws_cpi
      enable_dedicated_status_worker: true
      workers: 11
      enable_post_deploy: true
      default_ssh_options:
        gateway_host: 52.0.112.12
      user_management:
        local:
          users:
          - {name: bosh-username, password: bosh-password}
          - {name: hm-user-some-random-string, password: hm-some-random-string}
